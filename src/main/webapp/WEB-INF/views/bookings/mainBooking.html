<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">House</th>
    <th scope="col">Customer</th>
    <th scope="col">Delete</th>
    <th scope="col">Update</th>
    <th scope="col">Booking</th>
  </tr>
  </thead>
  <tr th:each="bookings:${booking}">
    <th th:text="${bookings.getId()()}"></th>
    <td th:text="${bookings.getHouse().getHouseType().name()}"></td>
    <td th:text="${bookings.getHouse().getAddress()}"></td>
    <td th:text="${bookings.getCustomer().getName() + ' ' + bookings.getCustomer().getSurName()()}"></td>
  </tr>
</table>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
