<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .card{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 80%; margin: 0 auto">
    <div class="card" style="width: 18rem;"th:each="agency:${agencies}">
        <img th:src="${agency.getImg()}"  class="card-img-top" alt="Logo">
        <div class="card-body">
            <h5 class="card-title" th:text="${agency.getAgencyName()}">Agency Name</h5>
            <form th:method="DELETE" th:action="@{/agencies/{id} (id=${agency.getId()})}">
                <input type="submit" th:value="Delete">
            </form>
            <a href="#" class="btn btn-primary">Go into this agency</a>
        </div>
    </div>
</div>
<a href="/agencies/new"> Create new agency</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
