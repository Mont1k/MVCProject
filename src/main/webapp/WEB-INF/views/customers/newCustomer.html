<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <script>
        function validateForm() {
            var countryCode = document.getElementById("countryCode").value;

            if (countryCode !== "+996") {
                alert("Введите правильный код страны +996");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

<form th:method="POST" th:action="@{saveCustomer}" th:object="${newCustomer}">
    <div>
        <label for="firstName">First name</label>
        <input type="text" th:field="*{name}" id="firstName">
    </div>
    <div>
        <label for="lastName">LastName</label>
        <input type="text" th:field="*{surName}" id="lastName">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
    </div>
    <div>
        <label for="phone number">Phone Number</label>
        <input type="text"  id="phone number" name="phone number" pattern="\+996\d{9}"
               title="+996 need" required th:field="*{phoneNumber}">
    </div>
    <div>
        <label for="dateOfBirth">Date of birth</label>
        <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth">
    </div>
    <div>
        <label for="gender" >Gender</label>
        <select class="form-select" aria-label="Default select example" th:field="*{gender}" id="gender">
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
        </select>
    </div>
    <button type="submit">Save Customer</button>
</form>

</body>
</html>
