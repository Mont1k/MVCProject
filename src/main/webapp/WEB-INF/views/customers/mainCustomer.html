<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MainCustomers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div class="card-agency" style="width: 18rem;" th:each="customer:${customer}" >
    <div class="card-body">
        <h5 class="card-title" th:text="${customer.getName()()}">First name</h5>
        <h6 class="card-title" th:text="${customer.getSurName()()}">Last name</h6>
        <h6 class="card-title" th:text="${customer.getEmail()}">Email</h6>
        <h6 class="card-title" th:text="${customer.getPhoneNumber()}">Phone number</h6>
        <h6 class="card-title" th:text="${customer.getDateOfBirth()}">Date of birth</h6>
        <h6 class="card-title" th:text="${customer.getGender()}">Gender</h6>
    </div>
    <div class="card-body">
        <a th:href="@{/customers/{id} (id=${customer.getId()})}"  class="card-link">Info</a>
        <a th:href="@{/customers/{id}/edit (id=${customer.getId()})}" class="card-link">Update</a>
        <a th:href="@{/customers/assign (id=${customer.getId()})}" class="card-link">Assign</a>
        <form th:method="DELETE" th:action="@{/customers/{id}/delete (id=${customer.getId()})}" >
            <input type="submit" th:value="Delete">
        </form>
    </div>
</div>
</div>
<a href="/customers/new">Create new customer</a>
</div>
</body>
</html>
